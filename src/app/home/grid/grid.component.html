<ion-card button onclick="buttonClick()" detail [routerLink]="['./', barang.id]">
  <ion-img [src]="barang.foto"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ barang.merek + " " + barang.model }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-label>
      <p>{{ barang.harga | currency:"Rp ":true:"1.0" }}</p>
      <p>{{ "Tersedia: " + barang.stok }}</p>
    </ion-label>
  </ion-card-content>
</ion-card>
