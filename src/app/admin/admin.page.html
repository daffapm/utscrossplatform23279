<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
    <ion-button fill="clear" slot="end" [routerLink]="['./tambah']">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let barang of barang"> 

    <ion-item-sliding #slidingItem>
      <ion-item-options side="start">
        <ion-item-option (click)="ubah(barang, slidingItem)" [routerLink]="['.//','ubah', barang.id]">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img [src]="barang.foto"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h1>{{ barang.merek + " " + barang.model }}</h1>
        <p>{{ barang.harga | currency:"Rp ":true:"1.0" }}</p>
        <p>{{ "Tersedia: " + barang.stok }}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="hapus(barang.id, slidingItem)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

  </ion-list>

</ion-content>
